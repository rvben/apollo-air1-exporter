name: CI

on:
  push:
    branches: [ main ]
    # Exclude tags - let release.yml handle those
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: make test
    
    - name: Check formatting and lint
      run: make check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build release binary
      run: make release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: apollo-air1-exporter
        path: target/release/apollo-air1-exporter

  docker-dev:
    name: Build Development Docker Image
    runs-on: ubuntu-latest
    needs: test
    # Only run on main branch pushes, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/apollo-air1-exporter
        tags: |
          type=ref,event=branch,suffix=-dev
          type=sha,prefix=dev-
        labels: |
          org.opencontainers.image.title=Apollo Air-1 Prometheus Exporter (Development)
          org.opencontainers.image.description=Development build of Prometheus exporter for Apollo AIR-1 air quality monitors
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.licenses=MIT
    
    - name: Build and push development Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        # Only build for amd64 on development to save time
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max